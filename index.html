<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="google-form">
     <form action="https://www.google.com.br/search">
        <label for="">google</label>
        <input type="text" name="q">
        <button>Pesquisar</button>
    </form>
</div>

<div class="register-form">
    <form action="">
        <label for="">Campo de texto</label>
        <input type="text" maxlength="5">
        <label for="">Campo de número</label>
        <input type="number">
        <label for="">Campo de Email</label>
        <input type="email">
        <label for="">Campo de Senha</label>
        <input type="password">
        <label for="Campo de data"></label>
        <input type="date">
        <label for="Campo de upload"></label>
        <input type="file">
        <label for="">Area de texto</label>
        <textarea maxlength="5"></textarea>
        <label for=""Selecione uma opcão></label>
        <select name="select" required>
        <option value="">Selecione uma opcão</option>
        <option >html></option>
        <option >CSS></option>
        <option >Javascript></option>
    </select>
    <h4>Selecione mais de uma opção</h4>
    <div class="input-inline">
      <input type="checkbox" name="check1" value="HTML" id="item-html">
      <label for="item-html">HTML</label>
      <input type="checkbox" name="check2" value="CSS" id="item-css">
      <label for="item-css">CSS</label>
      <input type="checkbox" name="check3" value="Javascript" id="item-javascript">
      <label for="item-javascript">Javascript</label>
    </div>

    <h4>Selecione apenas uma opção</h4>
    <div class="input-inline">
      <input type="radio" name="radio" value="HTML" id="radio-html">
      <label for="radio-html">HTML</label>
      <input type="radio" name="radio" value="CSS" id="radio-css">
      <label for="radio-css">CSS</label>
      <input type="radio" name="radio" value="Javascript" id="radio-javascript">
      <label for="radio-javascript">Javascript</label>
    </div>

        <br>
        <br>
        <br>
        <button>Enviar</button>
    </form>

</div>
